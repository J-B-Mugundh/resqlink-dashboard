<div class="dashboard-container">
  <div class="dashboard-header">
    <img src="logo-full.png" alt="ResQLink Logo" class="logo" />
    <h1>ResQLink Disaster Management Dashboard</h1>
  </div>

  <!-- First Row -->
  <div class="row first-row">
    <div class="card threat-card">
      <h2>Threat Level Overview</h2>
      <canvas id="threatChart"></canvas>
    </div>
    <div class="card map-card">
      <h2>Live Surveillance Map</h2>
      <div id="map"></div>
    </div>
  </div>

  <!-- Second Row -->
  <div class="row second-row">
    <div class="card small-card">
      <h2>Cases Over Time</h2>
      <canvas id="caseChart"></canvas>
    </div>
    <div class="card small-card">
      <h2>Saved Users</h2>
      <div class="user-list">
        <div *ngFor="let user of savedUsers">{{ user }}</div>
      </div>
    </div>
    <div class="card small-card">
      <h2>On-Call Agents</h2>
      <div class="user-list">
        <div *ngFor="let agent of onCallUsers">{{ agent }}</div>
      </div>
    </div>
    <div class="card small-card">
      <h2>Live Disaster Scene</h2>
      <video controls>
        <source src="assets/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Third Row - Stats -->
  <div class="row stats-row">
    <div class="stat-box saved">ðŸ’¾ Saved: {{ savedUsers.length }}</div>
    <div class="stat-box rescue">ðŸš¨ To Rescue: 12</div>
    <div class="stat-box injured">ðŸ¤• Injured: 4</div>
    <div class="stat-box emergency">â›” Emergency: 2</div>
  </div>
</div>
